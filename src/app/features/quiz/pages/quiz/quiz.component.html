<div *ngIf="quiz" class="d-flex flex-column align-items-center">
    <div class="mb-2 p-1 text-center d-flex flex-column align-items-center">
        <h1 class="d-none d-lg-flex display-3 font-weight-bold">{{quiz.Name}}</h1>
        <h1 class="d-md-flex d-lg-none font-weight-bold">{{quiz.Name}}</h1>
        <h2 class="d-none d-lg-flex font-weight-light">{{quiz.Description}}</h2>
        <h4 class="d-md-flex d-lg-none font-weight-light">{{quiz.Description}}</h4>
    </div>
    <form class="d-flex flex-column" [formGroup]="quizForm" *ngIf="quiz.Questions.length > 0">
        <ngb-carousel [animation]="false" [interval]="0" [wrap]="false">
            <ng-template ngbSlide *ngFor="let question of quiz.Questions; index as no">
                <div class="picsum-img-wrapper">
                    <app-question [question]="question" [number]="no" (setAnswer)="setAnswerValue($event)">
                    </app-question>
                    <input type="hidden" [formControlName]="question.id.toString()" />
                </div>
            </ng-template>
        </ngb-carousel>
        <button class="btn btn-dark mx-auto m-4 btn-lg app-bg-light-purple">Submit</button>
    </form>
    <div *ngIf="quiz.Questions.length === 0" class="card app-bg-light-purple m-2">
        <div class="card-body d-flex flex-column align-items-center">
            <h4 class="font-weight-normal text-center mb-3">This quiz has no questions.</h4>
            <a routerLink="/" class="btn btn-sm app-bg-purple">See More Quizzes</a>
        </div>
    </div>
</div>
