<div class="flex-grow-1 vw-95 d-flex flex-column align-items-center">
    <h1 class="display-1 font-weight-normal text-center mt-2">Take a Quiz</h1>
    <h2 class="text-secondary font-weight-light mb-5 text-center">test your knowledge</h2>
    <div *ngIf="quizzes$ | async as quizzes" class="vw-95 d-flex align-items-center justify-content-center flex-wrap">
        <div *ngFor="let quiz of quizzes" class="align-self-start m-2 card app-card"
            style="width: 15rem; height: 14rem;">
            <div class="card-header">
                Questions: {{quiz.Questions.length}}
            </div>
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{quiz.Name}}</h5>
                <p class="card-text flex-grow-1">{{quiz.Description}}</p>
                <a href="#" class="btn btn-sm xapp-button">Take Quiz</a>
            </div>
        </div>
    </div>
</div>
